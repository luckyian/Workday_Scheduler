<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <form style="font-size: 1.5rem;">
      <div class="form-row align-items-center row">
        <div class="col-2 row hour">
          <label>9am</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 9a row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="9am"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 row hour row">
          <label>10am</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 10a row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="10am"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 hour row">
          <label>11am</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 11a row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="11am"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 hour row">
          <label>12pm</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 12p row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="12pm"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 hour row">
          <label>1pm</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 1p row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="1pm"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 hour row">
          <label>2pm</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 2p row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="2pm"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 hour row">
          <label>3pm</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 3p row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="3pm"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 hour row">
          <label>4pm</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 4p row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="4pm"></button>
        </div>
      </div>
      <div class="form-row align-items-center row">
        <div class="col-2 hour row">
          <label>5pm</label>
        </div>
        <div class="col-10 row">

          <input type="text" class="form-control 5p row" id="inlineFormInputGroup" placeholder="Input activity here">
        </div>
        <div class="col-auto row">
          <button type="submit" class="btn btn-primary mb-2 saveBtn far fa-save fa-lg row" id="5pm"></button>
        </div>
      </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
